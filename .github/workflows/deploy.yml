name: Deploy to wiki.daxa.dev
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v2
          with:
            node-version: "20"

        - name: Clone Wiki Template
          run: |
            git clone https://github.com/learndaxa/WikiTemplate.git ../WikiTemplate/

        - name: Copy Wiki Pages
          run: |
            cp -r ./docs/* ../WikiTemplate/src/pages/

        - name: Building Static Site
          run: |
            cd ../WikiTemplate/
            npm install
            npm run build

        - name: Upload artifact
          uses: actions/upload-pages-artifact@v1
          with:
            path: "../WikiTemplate/dist/"

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v1